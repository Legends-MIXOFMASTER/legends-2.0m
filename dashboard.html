<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard | House Legends</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <nav class="navbar" aria-label="Main navigation">
    <a href="index.html" class="nav-logo">House Legends</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#" id="logoutDash">Logout</a></li>
    </ul>
  </nav>
  <main class="section" style="max-width:700px;margin:2rem auto;">
    <h2>Welcome, <span id="userEmail"></span></h2>
    <section aria-label="User Bookings">
      <h3>Your Bookings</h3>
      <table class="admin-table"><thead><tr><th>Date</th><th>Time</th><th>Service</th></tr></thead><tbody id="userBookings"></tbody></table>
    </section>
    <section aria-label="Course Progress">
      <h3>Your Courses</h3>
      <table class="admin-table"><thead><tr><th>Course</th><th>Status</th><th>Certificate</th></tr></thead><tbody id="userCourses"></tbody></table>
    </section>
    <section aria-label="Profile Management">
      <h3>Profile</h3>
      <form id="profileForm" aria-label="Profile form">
        <label>Email: <input type="email" id="profileEmail" disabled></label><br>
        <label>Change Password: <input type="password" id="profilePassword" placeholder="New Password"></label>
        <button type="submit" class="btn btn-gold">Update</button>
      </form>
      <div id="profileMsg"></div>
    </section>
  </main>
  <script src="/dashboard.js"></script>
</body>
</html>
